<div class="main-content" style="margin-top:50px">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Prikaz autora</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Ime autora
                                    </th>
                                   
                                    <th>
                                        
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let a of service.list">
                                      <td (click)="populateForm(a)">{{a.authorId}}</td>
                                      <td (click)="populateForm(a)">{{a.authorName}}</td>
                                      <td><button mat-raised-button type="button" matTooltip="Ukloni autora" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                        <mat-icon color="warn" (click)="onDelete(a.authorId)">close</mat-icon>
                                    </button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>

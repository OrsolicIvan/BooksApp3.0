<div class="form-group">
    <label>{{label}}</label>
    <input [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control form-control-lg" 
    type={{type}} 
    placeholder={{label}}
    [formControl]="ngControl.control">
    <div *ngIf="ngControl.control.errors?.['required']" class="invalid-feedback"> {{label}}</div>

    <div *ngIf="ngControl.control.errors?.['minlength']" class="invalid-feedback">{{label}} mora biti minimalno {{ngControl.control.errors.minlength['requiredLength']}} broja</div>
    
    <div *ngIf="ngControl.control.errors?.['maxlength']" class="invalid-feedback">{{label}} mora biti maksimalno {{ngControl.control.errors.maxlength['requiredLength']}} broja</div>

    <div *ngIf="ngControl.control.errors?.['isMatching']" class="invalid-feedback"> Lozinka se ne podudara</div>

    <div *ngIf="ngControl.control.errors?.['requiredd']" class="invalid-feedback"> </div>

   

</div>
